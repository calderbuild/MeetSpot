name: Auto-merge Dependabot PRs

on:
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: write
  pull-requests: write
  issues: write

jobs:
  auto-merge:
    runs-on: ubuntu-latest
    if: github.actor == 'dependabot[bot]'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests
        run: |
          echo "Tests skipped - you can add them later"

      - name: Check PR type
        id: pr-type
        run: |
          PR_TITLE="${{ github.event.pull_request.title }}"
          PR_TITLE_LOWER="$(echo "$PR_TITLE" | tr '[:upper:]' '[:lower:]')"
          echo "PR Title: $PR_TITLE"

          # Auto-merge only patch-level semver updates in title:
          # "... from X.Y.Z to A.B.C" where X==A and Y==B and C increases.
          if [[ $PR_TITLE_LOWER =~ from[[:space:]]([0-9]+)\.([0-9]+)\.([0-9]+)[[:space:]]to[[:space:]]([0-9]+)\.([0-9]+)\.([0-9]+) ]]; then
            FROM_MAJOR="${BASH_REMATCH[1]}"
            FROM_MINOR="${BASH_REMATCH[2]}"
            FROM_PATCH="${BASH_REMATCH[3]}"
            TO_MAJOR="${BASH_REMATCH[4]}"
            TO_MINOR="${BASH_REMATCH[5]}"
            TO_PATCH="${BASH_REMATCH[6]}"

            if [[ "$FROM_MAJOR" == "$TO_MAJOR" && "$FROM_MINOR" == "$TO_MINOR" && "$TO_PATCH" -gt "$FROM_PATCH" ]]; then
              echo "safe-update=true" >> $GITHUB_OUTPUT
            else
              echo "safe-update=false" >> $GITHUB_OUTPUT
            fi
          elif [[ $PR_TITLE_LOWER == *"patch"* ]]; then
            echo "safe-update=true" >> $GITHUB_OUTPUT
          else
            echo "safe-update=false" >> $GITHUB_OUTPUT
          fi

      - name: Auto-merge safe updates
        if: steps.pr-type.outputs.safe-update == 'true'
        run: |
          gh pr merge --auto --squash "${{ github.event.pull_request.number }}" \
            --subject "Auto-merge: ${{ github.event.pull_request.title }}" \
            --body "Automatically merged Dependabot dependency update"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Add review label
        if: steps.pr-type.outputs.safe-update == 'false'
        run: |
          gh pr edit "${{ github.event.pull_request.number }}" \
            --add-label "needs-review" \
            --add-label "major-update"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Notify PR status
        run: |
          echo "Dependabot PR processing completed"
          echo "PR Number: ${{ github.event.pull_request.number }}"
          echo "Safe Update: ${{ steps.pr-type.outputs.safe-update }}"
